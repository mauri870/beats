name: Refactor Opportunist
on:
  schedule:
    - cron: "0 14 * * 1"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  issues: write
  pull-requests: read

jobs:
  run:
    uses: elastic/ai-github-actions/.github/workflows/gh-aw-refactor-opportunist.lock.yml@v0
    with:
      setup-commands: |
        sudo apt-get update && sudo apt-get install -y libpcap-dev librpm-dev python3-venv
        make mage
    secrets:
      COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
